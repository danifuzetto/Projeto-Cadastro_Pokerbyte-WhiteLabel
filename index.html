<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Clube do Boteco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li>
                    Home
                </li>
                <li>
                    Suporte
                </li>
            </ul>
        </nav>

        <div class="logo-center">
            <img alt="Clube do Boteco" src="./images/clubedoboteco.png" width="80px">
        </div>

        <div class="d-flex gap-2 justify-content-center py-5">
            <button class="btn btn-primary d-inline-flex align-items-center" type="button">
                Cadastrar
                <svg class="bi ms-1" width="20" height="20">
                    <use xlink:href="#arrow-right-short" />
                </svg>
            </button>
            <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="button">
                Entrar
                <svg class="bi ms-1" width="20" height="20">
                    <use xlink:href="#arrow-right-short" />
                </svg>
            </button>
        </div>
    </header>

    <main>
        Clube do Boteco
    </main>

    <footer>
        Clube do Boteco
    </footer>

    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
